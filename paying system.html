<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://example.com/charge" method="POST">
        <label for="card-number">Card number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234">
        <label for="expiration-date">Expiration date</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="123">
        <input type="submit" value="Submit Payment">
      </form>
      
</body>
</html>
